<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>システム構築課題</title>
    </head>
    <body>
        <ul id="up"></ul>
        <table>
            <thead id="list">
                <tr>
                    <th onclick="textClick()">ID</th>
                    <th onclick="textClick()">名前</th>
                    <th onclick="textClick()">会社名</th>
                    <th onclick="textClick()">部署</th>
                    <th onclick="textClick()">役職</th>
                </tr>
            </thead>
            <tbody id="parent">
                <tr class="member">
                </tr>
            </tbody>
        </table>
        <script>
            //data.jsonを持ってきてusersで使えるようにする
            async function callApi() {
                const res = await fetch('data.json');
                const users = await res.json();
                return users;
            }
            async function lists() {
                let member = await callApi();
                member.forEach(function (value) {
                    let up = document.querySelector('#up');
                    up.insertAdjacentHTML('beforeend', `<li>ID${value.id}　名前${value.name}　会社名${value.company}　部署${value.division}　役職${value.title}</li>`);
                });
            }
            lists();
            //テーブル
            async function lists() {
                let member = await callApi();
                let td = document.getElementById("list");
                member.forEach(function (value) {
                    td.insertAdjacentHTML('beforeend', `<tr><td>${value.id}</td><td>${value.name}</td><td>${value.company}</td><td>${value.division}</td><td>${value.title}</td></tr>`);
                });
            }

            function textClick() {
                let parent = document.getElementById('parent');
                //子要素取得
                let members = document.getElementsByClassName('member');
                //子要素数取得
                let len = members.length;
                for (let i = 0; i < len; i++) {
                    parent.removeChild(members[0]);
                }
            }

    </body>
</html>
