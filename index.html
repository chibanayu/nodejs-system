<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>システム構築課題</title>
    </head>
    <body>
            <div class="flex">
                <div class="tbl">
                    <table>
                        <thead>
                            <tr id="tr1">
                                <th onclick="textClick()">ID</th>
                                <th onclick="textClickName()">名前</th>
                                <th onclick="textClickCompany()">会社名</th>
                                <th onclick="textClickDivision()">部署</th>
                                <th onclick="textClickTitle()">役職</th>
                            </tr>
                        </thead>
                        <tbody id="list">
                        </tbody>
                    </table>
                </div>
                <form name="form1">
                    <select name="select1">
                        <option value="1">ID</option>
                        <option value="2">名前</option>
                        <option value="3">会社名</option>
                        <option value="4">部署</option>
                        <option value="5">役職</option>
                    </select>
                </form>
                <p><input type="text" id="searchText" placeholder="検索キーワードを入力"></p>
                <p><button id="checkButton1">検索</button></p>
                <div class="form2">
                    <h3>　　　　＜新規情報追加＞</h3>
                    <p>名前　<input type="text" id="newName"></p>
                    <p>会社名<input type="text" id="newCompany" placeholder="⚪︎⚪︎株式会社"></p>
                    <p>部署　<input type="text" id="newDivision" placeholder="⚪︎⚪︎部"></p>
                    <p>役職　<input type="text" id="newTitle" placeholder="役職がある方のみ入力"></p>
                    <div class="btn1">
                        <p><button id="addition" onclick="buttonClick2()">作成</button></p>
                    </div>
                </div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
