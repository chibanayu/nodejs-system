<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>システム構築課題</title>
    </head>
    <body>
        <ul id="up"></ul>
        <table>
            <thead id="list">
                <tr>
                    <th onclick="textClick()">ID</th>
                    <th onclick="textClick()">名前</th>
                    <th onclick="textClick()">会社名</th>
                    <th onclick="textClick()">部署</th>
                    <th onclick="textClick()">役職</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                </tr>
            </tbody>
        </table>
        <script>
            //data.jsonを持ってきてusersで使えるようにする
            async function callApi() {
                const res = await fetch('data.json');
                const users = await res.json();
                return users;
            }
            //テーブルとして表示させる
            async function lists() {
                let member = await callApi();
                let td = document.getElementById("list");
                member.forEach(function (value) {
                    td.insertAdjacentHTML('beforeend', `<tr class="member"><td>${value.id}</td><td>${value.name}</td><td>${value.company}</td><td>${value.division}</td><td>${value.title}</td></tr>`);
                });
            }
            lists();

            function textClick() {
                //変数宣言
                let list = document.getElementById('list');
                //子要素取得
                let members = document.getElementsByClassName('member');
                //子要素数取得
                let len = members.length;
                for (let i = 0; i < len; i++) {
                    list.removeChild(members[0]);
                }
                async function lists() {
                    let member = await callApi();
                    let td = document.getElementById("list");
                    //変数を用意
                    let num = 0;
                    if (num == 0) {
                        //id降順
                        member.sort(function (a, b) {
                            return b.id - a.id;
                        });
                        //変数numに1を再代入
                        num = 1;
                    } else if (num == 1) {
                        //id昇順
                        member.sort(function (a, b) {
                            return a.id - b.id;
                        });
                    }
                    //memberを繰り返してブラウザに表示
                    member.forEach(function (value) {
                        td.insertAdjacentHTML('beforeend', `<tr><td>${value.id}</td><td>${value.name}</td><td>${value.company}</td><td>${value.division}</td><td>${value.title}</td></tr>`);
                    });
                }
                lists();
            }
        </script>
    </body>
</html>
